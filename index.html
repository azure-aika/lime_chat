<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>LIME Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="img/ios_icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/deb1d71775.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="info">
            <div class="time" id="js-time"></div>
            <div class="battery" id="js-battery"><span>123%</span><i class="fa-solid fa-battery-full fa-lg"></i></div>
        </div>
        <div class="logo">LIME</div>
        <div class="wrapper">
            <div class="header">
                <div class="menuBtn menu-close" id="js-menuBtn"><i class="fa-solid fa-caret-right"></i></div>
                <div class="room-name" id="js-room-name"><span></span></div>
                <div class="option-btn" id="js-tel-openBtn"><i class="fa-solid fa-phone"></i></div>
                <div class="option-btn" id="js-lockBtn"><i class="fa-solid fa-lock"></i></div>
            </div>
            <div class="menu menu-close" id="js-menu">
                <div class="menu-list" id="js-chara-list">
                </div>
                <div class="menu-list" id="js-group-list">
                </div>
                <div class="menu-select" id="js-menu-select">
                    <div class="menu-select-btn">個人</div>
                    <div class="menu-select-btn">グループ</div>
                </div>

            </div>
            <div class="chat-wrapper" id="chat-wrapper"></div>
            <form class="form menu-close" name="send" id="js-form">
                <button type="button" class="form-sender">自分</button>
                <div class="textarea-bg">
                    <textarea class="textarea" id="js-text"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" class="form-submit-btn" id="js-form-submit">送信</button>
                </div>
            </form>
        </div>
    </div>
    <div class="add-group-bg" id="js-group-modal">
        <form class="add-group-modal" id="js-group-form">
            <div class="add-group-header"><span>グループを作成</span></div>
            <div class="add-group-form">
                <input type="text" name="group-name" value="" placeholder="グループ名">
                <button type="submit">作成</button>
            </div>
            <div class="add-group">
            </div>
        </form>
    </div>
    <div class="telephone" id="js-telephone">
        <div class="tel-icon"><div></div></div>
        <div class="tel-name"></div>
        <div class="tel-loding">・・・通話中・・・</div>
        <div class="tel-closeBtn" id="js-tel-closeBtn">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="lock-screen" id="js-lockscreen">

        <div class="lock-clock">
            <i class="fa-solid fa-lock"></i>
            <div class="lock-clockTime" id="js-clock"></div>
            <div class="lock-clockDay" id="js-day" lang="en"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/lime_chat/sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</body>


</html>
