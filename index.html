<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>LIME風メッセージ画面</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb1d71775.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="contents">
        <div class="screen">
            <div class="info-area">
                <div class="time"></div>
                <div class="battery"><span></span><i class="fa-solid fa-battery-full fa-lg"></i></div>
            </div>
            <div class="logo">LIME</div>
            <div class="header">
                <div class="menu"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="sender">test</div>
                <div class="option"><i class="fa-solid fa-gear"></i></div>
            </div>
            <div class="chat-area">
                <div class="messageBox-left">
                    <div class="icon"><img></div>
                    <div class="message message-left">これはテストメッセージです</div>
                </div>
            </div>
            <form class="form-area" name="send">
                <button type="button" class="senderSelect">自分</button>

                <div class="textarea-bg">
                    <textarea id="text" class="textarea"></textarea>
                </div>

                <div class="formButton-submit">
                    <button type="submit" class="submit">送信</button>
                </div>
            </form>
        </div>
    </div>

</body>

<script>
    //Time
    $time = $('.time');
    let timer = null;
    let timeTimer = null;

    const SetTime = () => {
        const now = new Date();
        let hours = now.getHours().toString();
        if (hours.length == 1) hours = '0' + hours;
        let minutes = now.getMinutes().toString();
        if (minutes.length == 1) minutes = '0' + minutes;
        $time.text(hours + ':' + minutes);
        timeTimer = setTimeout(SetTime, (60 - now.getSeconds()) * 1000);
    };
    //battery
    $battery = $('.battery span');
    const batteryLevel = () => {
        navigator.getBattery().then((battery) => {
            battery.addEventListener("levelchange", () => {
                updateLevelInfo();
            });
            function updateLevelInfo() {
                if (0.5 < battery.level && battery.level <= 0.75) {
                    $('.battery i').removeClass("fa-battery-full").addClass("fa-battery-three-quarters");
                } else if (0.25 < battery.level && battery.level <= 0.5) {
                    $('.battery i').removeClass("fa-battery-full").addClass("fa-battery-half");
                } else if (0.2 < battery.level && battery.level <= 0.25) {
                    $('.battery i').removeClass("fa-battery-full").addClass("fa-battery-quarter");
                } else if (0.1 < battery.level && battery.level <= 0.2) {
                    $('.battery i').removeClass("fa-battery-full").addClass("fa-battery-low");
                } else if (0 < battery.level && battery.level <= 0.1) {
                    $('.battery i').removeClass("fa-battery-full").addClass("fa-battery-empty");
                }
                $batteryLevel = battery.level * 100;
                $battery.text($batteryLevel + "%");
            };
            updateLevelInfo();
        });
    }
    //ブラウザ判定
    const batteryFlag = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        if (userAgent.indexOf('edge') != -1 || userAgent.indexOf('chrome') != -1) {
            batteryLevel();
        } else if (userAgent.indexOf('safari') != -1) {
            $battery.text("123%");
        }
    }
    //テキストエリア自動伸縮
    const textBody = document.querySelector('.textarea');
    fontSize = $('.textarea').css('font-size');
    lineHeight = $('.textarea').css('line-height');
    lineHeight = parseInt(lineHeight);
    const defaultHeight = textBody.style.height;
    widthCountMax = 0;
    textBody.addEventListener('input', () => {
        length = $('.textarea').val().length;
        row = Math.floor(textBody.scrollHeight / lineHeight);
        widthCount = Math.floor(length / row);
        if (widthCount >= widthCountMax) { widthCountMax = widthCount }
        if (textBody.scrollHeight >= lineHeight * 2) {
            textBody.style.height = 'auto';
            textBody.style.height = textBody.scrollHeight + 'px';
            if (length <= widthCountMax) {
                textBody.style.height = defaultHeight;
            }
        }
    });

    //chat追加
    AddMessage = (text) => {
        //text = text.replace(/\s+/g, '');
        if (!text.length || !text.value == "") {
            $("#text").val('');
            textBody.style.height = defaultHeight;
            return;
        }

        $message = $('<div class="message message-right"></div>').text(text).appendTo($('.chat-area'));
        $("#text").val('');
        textBody.style.height = defaultHeight;
        $(".chat-area").scrollTop($(".chat-area")[0].scrollHeight);
        $messageEvent = $('.message');
        $messageEvent.on('click', function () {
            let old_text = $(this).text();
            let new_text = window.prompt('メッセージ編集', old_text);
            if (new_text == null) {
                $(this).text(old_text);
                return;
            } else if (new_text == "") {
                if (window.confirm('削除しますか？')) {
                    $(this).remove();
                    return;
                }
            } else if (new_text.length) {
                $(this).text(new_text);
                return;
            }

        });

    };
    //メッセージ送信
    const $form = $(document.forms.send);
    $form.on('submit', (e) => {
        e.preventDefault();
        let messageText = $("#text").val();
        AddMessage(messageText);

    });



    SetTime();
    batteryFlag();
    //testメッセージ
    //AddMessage("近所のカフェはどう？");

</script>

</html>
